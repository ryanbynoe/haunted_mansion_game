<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haunted Mansion Adventure</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="game-container">
        <h2>Haunted Mansion Adventure</h2>
        <div class="game-status">
            <p><strong>Health:</strong> {{ session.get('health', 100) }}</p>
        </div>
        <div class="game-instructions">
            <p>Explore the mansion, solve puzzles, and beware of dangers.</p>
            <p>Select your action from the dropdown:</p>
        </div>
        <div class="game-action">
            <form action="/" method="post">
                <!-- Dropdown for action selection -->
                <select name="action" autofocus>
                    <option value="">-- Select an action --</option>
                    <option value="go to library">Go to Library</option>
                    <option value="go to garden">Go to Garden</option>
                    <option value="take flashlight">Take Flashlight</option>
                    <option value="take key">Take Key</option>
                    <option value="use flashlight">Use Flashlight</option>
                    <option value="use key">Use Key</option>
                    <option value="talk to gardener">Talk to Gardener</option>
                    <option value="talk to ghost">Talk to Ghost</option>
                    <option value="fight ghost">Fight Ghost</option>
                    <!-- Additional options based on your game's logic -->
                </select>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="game-response">
            <p>{{ response }}</p>
        </div>
    </div>
</body>
</html>
